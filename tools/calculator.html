<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>


        </style>


              <script> 

              /* Hier wird die JavaScript Funktion eingegeben*/
                function appendOperation(operation /*hier wird eine Variable definiert, z.B. 1,2,3*/){ // hier wird mit dem JS auf das Element resultArea zugegriffen. 
                document/*dieses Dokument*/.getElementById/*Zugriff auf das Element resultArea*/('resultArea').innerHTML /* innerer HTML-Teil mit += anhängen*/ += operation /*von der Variable operation anhängen*/; 
              }

                function ergebnis() {
                    let container = document.getElementById('resultArea');
                    let ergebnis = eval(container.innerHTML);
                    container.innerHTML = ergebnis;
                }

                    function Del() {
                        let container = document.getElementById('resultArea');
                        if (container.innerHTML.endsWith(' ')) { container.innerHTML = container.innerHTML.slice(0,-3); /* durch slice 0,-3 werden 3 Zeichen gelöscht */} else {
                        container.innerHTML = container.innerHTML.slice(0,-1);  /* durch slice 0,-1 wird die letzte Zahl gelöscht */}
                    }

                        function erase() { //Funktion um den gesamten Inhalt zu löschen
                            document.getElementById('resultArea').innerHTML = '';
                        }


                        </script>                         




</head>
<body>
   
    <div id="resultArea"></div>  

  

   

    <table>

            <tr><td></td><td></td><td class="highlight" onclick="erase()">CLEAR</td><td class="highlight" onclick="Del()">Del</td></tr> 

           <tr> <td onclick="appendOperation(7)">7</td><td onclick="appendOperation(8)">8</td><td onclick="appendOperation(9)">9</td><td class="highlight" onclick="appendOperation('-')">-</td></tr>

           <tr> <td onclick="appendOperation(4)">4</td><td onclick="appendOperation(5)">5</td><td onclick="appendOperation(6)">6</td><td class="highlight" onclick="appendOperation(' / ')">/</td> </tr>
        
           <tr> <td onclick="appendOperation(1)">1</td><td onclick="appendOperation(2)">2</td><td onclick="appendOperation(3)">3</td><td class="highlight" onclick="appendOperation(' * ')">X</td> </tr>
            
           <tr><td onclick="appendOperation(' , ')">,</td><td onclick="appendOperation(0)">0</td><td id="result" onclick="ergebnis(' = ')">=</td><td class="highlight" onclick="appendOperation(' + ')">+</td> </tr>

    </table>  
      

        
   

    
</body>
</html>
